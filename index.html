    <script>
        function mostrarTabuada() {
    
    const numero = parseInt(window.prompt("Digite um número para ver a tabuada:"));

    if (isNaN(numero)) {
        window.alert("Você não digitou um número válido.");
        return; 
    }

    
    let tabuada = "";
    for (let i = 1; i <= 10; i++) {
        const resultado = numero * i;
        tabuada += `${numero} x ${i} = ${resultado}\n`;
    }

    window.alert(`Tabuada de ${numero}:\n${tabuada}`);
}


mostrarTabuada();

    </script>
